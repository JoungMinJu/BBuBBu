{% extends 'base.html' %}
{% load static %}
{% block content %}


    <style>
        /* signup_container*/

        .signup_container {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            margin-top: 40px;
            width: 80%;
            text-align: center;
            overflow: auto;
        }

        .signup_title {
            font-weight: 100;
            margin-top: 30px;
            font-size: 30px;
            margin-bottom: 50px;
        }

        .signup_input_container {
            display: block;
            margin: 0 auto;
            height: 3%;
            margin-bottom: 20px;
        }

        .signup_input_title {
            border:none;
            width: 200px;
            text-align: left;
            
            font-size: 12px;
            margin-bottom: 10px;
        }

        .signup {
            width: 200px;
            height: 40px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 10px;
        }

        #hobbyBtn {
            margin-top: 10px;
            width: 100px;
            color: white;
            background-color: #4ccd97;
            padding: 6px;
            border: none;
            border-radius: 8px;
        }

        #confirmBtn {
            margin-top: 10px;
            width:200px;
            color: white;
            background-color: #ff8668;
            padding: 6px;
            border: none;
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>

<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>
<section>
    <div class="container" data-aos="zoom-in" data-aos-delay="100">
        <div class="signup_container">
            <form action="{%url 'user:update_profile' profile.id%}" method="POST">
                {%csrf_token%}
                {% comment %} <div class="signup_input_container">
                    <div class="signup_input_title">사진</div>
                    <input name="photo" type="file" accept="image/*">
                </div> {% endcomment %}
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="아이디"><br>

                    <input type="text" class="signup" name="username" value="{{profile.username}}">
                </div>
                <div class="signup_input_container">
                <input class="signup_input_title" disabled value="비밀번호"><br>

                    <input required type="password" class="signup" name="password1" placeholder="비밀번호 입력해주세요">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="비밀번호 확인"><br>

                    <input required type="password" class="signup" name="password2" placeholder="비밀번호 다시 입력해주세요">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="닉네임"><br>

                    <input type="text" class="signup" name="nickname" value="{{profile.nickname}}">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="이름"><br>

                    <input type="text" class="signup" name="name" value="{{profile.name}}">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="학과"><br>

                    <select style='font-size:12px;' name="department">
                        <option value="AI융합학부">AI융합학부</option>
                        <option value="가정교육과">가정교육과</option>
                        <option value="건설환경공학과">건설환경공학과</option>

                        <option value="지리교육과">지리교육과</option>

                        <option value="화학과">화학과</option>
                        <option value="회계학과">회계학과</option>
                    </select>
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="학번"><br>
                    <input type="text" class="signup" name="school_id" value="{{profile.school_id}}">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="기숙사생 여부"><br>

                    <div>
                        <span id="hobbyRadio" style="font-size: 13px;"><input type="radio" name="is_dorm"
                                value="yes">기숙사생</span>
                        <span id="hobbyRadio" style="font-size: 13px;"><input checked type="radio" name="is_dorm"
                                value="no">아님</span>
                    </div>
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="기숙사 번호"><br>

                    <input type="text" class="signup" default='' name="dorm_id"

                        {%else%}value="{{profile.dorm_id}}" {%endif%}>
                </div>
                <button id="confirmBtn" type="submit">완료</button>
            </form>
        </div>

{%endblock%}
