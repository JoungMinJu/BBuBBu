{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="portfolio-details"  class="portfolio-details">
    <div class="container" style="margin-top : 5%;  margin-left: 10%; margin-right: 10%;">

 
        <h3><a style="color:black;" href="{% url 'stories:new_story' %}">후기 글쓰기</a></h3><br>
        {%for story in stories%}
           
            <div class="col-lg-12">
                <div class="portfolio-info">
                    <h3> <a style="color:black;" href="{% url 'stories:detail' story.id %}">{{story.title}}</a></h3>
                    <ul>
                        <li><strong>Writer</strong> : {{story.writer}}</li>
                        <li><strong>Body</strong> : {{story.body|truncatechars:7}}</li>
                        <li><strong>생성시간</strong> : {{story.created_at}}</li>
                        <li><strong>수정시간</strong> : {{story.updated_at}}</li>
                    </ul>
                </div>
            </div>
           
        {%endfor%}

        

    </div>
</section>
{%endblock%}
