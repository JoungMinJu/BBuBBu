{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/font.css' %}">
        <link rel="stylesheet" href="{% static 'css/bg.css' %}">

        <title>뿌뿌</title>

    </head>

<body>
<section> 
    <div class="bg"> 
        <h1><span style="color:rgb(250, 242, 199)">뿌뿌</span></h1> 
        <h2><span style="color:red">동국대학생 교류 서비스</h2>
        <p>여러 대학교에는 현재 뻔문화라는 것이 존재합니다.<br>
            뻔 문화란 뒷자리 학번이 같은 뻔선배 뻔후배 간의 관계에서 비롯한 문화를 의미합니다.<br>
            학번을 통해 선후배 관계를 맺는 문화인 뻔문화를 동국대학교에서도 누려보세요.
        </p> 
        
        {% if user.is_authenticated %}
        <button type="button"  class="btn"> <a href="{%url 'user:main' %}" > 입장하기</a></button>
        {% else %}
        
        <button type="button"  class="btn"> <a href="{%url 'user:login' %}" >login</a></button>
        <button type="button"  class="btn"> <a href="{%url 'user:signup' %}" }>signup</a></button>

        {% endif %}
    </div>
</section>

</body>
</html>
