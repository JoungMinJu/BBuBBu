{% extends 'base.html' %}
{% load static %}
{% block content %}
        
    <!-- 나의 뻔라인 조회 -->
    <h3>나의 뻔라인은?</h3>
    {% if school_upline   %} 
        <h3>아직 뻔선이 존재하지 않습니다.</h3>
        <h3>입양을 통해 새로운 뻔모임을 찾을 수 있습니다</h3><br>
        <a class="btn btn-primary btn-lg" href="{% url 'adopt:adopt_try' request.user.id %}">입양하러 가기</a>

    {% else %}
        <h3>뻔선 </h3>
        <a href="{% url 'matching:match_view' school_upline.username %}">{{ s_follower.user.username }}</a>
        <h3>뻔후  </h3>
   
   
        
        
    {% endif %}

{%endblock%}
